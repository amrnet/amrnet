# Read the Docs Multiple Language Configuration
# This file configures separate builds for each language

# Base project configuration is in .readthedocs.yml
# Additional language configurations:

# Spanish build: .readthedocs-es.yml
version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    post_create_environment:
      - pip install --upgrade pip setuptools wheel
      - pip install -r docs/requirements.txt

python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .

sphinx:
  builder: html
  configuration: docs/conf_es.py
  fail_on_warning: false

formats:
  - pdf
  - epub

search:
  ranking:
    api.rst: 2
    tutorial.rst: 3
    userguide.rst: 3
  ignore:
    - locale/
    - _build/
