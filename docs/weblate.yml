# Weblate Configuration for AMRnet Medical Translation
# Configured for Spanish, French, and Portuguese medical translation

project:
  name: "AMRnet"
  slug: "amrnet"
  web: "https://amrnet.org"
  access_control: "Public"
  enable_hooks: true
  instructions: |
    AMRnet is a surveillance platform for antimicrobial resistance.

    üè• MEDICAL TRANSLATION REQUIREMENTS:
    - Medical translation certification (ISO 17100) required
    - Clinical microbiology background preferred
    - Antimicrobial resistance terminology expertise essential
    - Quality threshold: 98% accuracy minimum

    Key terminology requirements:
    - Antimicrobial resistance (AMR) terminology must be consistent
    - Clinical interpretations require medical expertise
    - Country codes and organism names should remain in scientific format
    - Numerical values and units must be preserved exactly
    - Use WHO standardized terminology when available

# Language configuration for target languages
languages:
  - code: "es"
    name: "Spanish (Medical)"
    plural_formula: "n != 1"
    direction: "ltr"
    check_flags: "medical-terminology,clinical-accuracy"

  - code: "fr"
    name: "French (Medical)"
    plural_formula: "n > 1"
    direction: "ltr"
    check_flags: "medical-terminology,clinical-accuracy"

  - code: "pt"
    name: "Portuguese (Medical)"
    plural_formula: "n != 1"
    direction: "ltr"
    check_flags: "medical-terminology,clinical-accuracy"

components:
  - name: "AMRnet Documentation"
    slug: "documentation"
    filemask: "docs/locale/*/LC_MESSAGES/*.po"
    template: "docs/locale/en/LC_MESSAGES/template.pot"
    file_format: "po"
    source_language: "en"
    new_lang: "add"
    language_regex: "^(es|fr|pt)$"
    check_flags: "medical-terminology,clinical-accuracy,format-preservation"

    # Medical translation workflow
    workflow:
      - stage: "medical_translation"
        requirements: ["certified_medical_translator", "microbiology_background"]

      - stage: "clinical_review"
        requirements: ["clinical_microbiologist", "amr_experience"]

      - stage: "linguistic_review"
        requirements: ["native_speaker", "medical_proofreader"]

  - name: "AMRnet React Interface"
    slug: "interface"
    filemask: "client/locales/*.json"
    template: "client/locales/en.json"
    file_format: "json"
    source_language: "en"
    new_lang: "add"
    language_regex: "^(es|fr|pt)$"
    check_flags: "medical-terminology,placeholder-integrity"

