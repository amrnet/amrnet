# Translation workflow configuration
workflow:
  steps:
    - type: "translation"
      assignees: ["medical_translators"]
      requirements: ["medical_certification", "microbiology_background"]

    - type: "medical_review"
      assignees: ["clinical_microbiologists"]
      requirements: ["amr_expertise", "clinical_experience"]

    - type: "linguistic_review"
      assignees: ["linguistic_reviewers"]
      requirements: ["native_speaker", "technical_writing"]

    - type: "final_approval"
      assignees: ["project_managers"]
      requirements: ["quality_assurance_certification"]

# Quality assurance checks
quality_checks:
  - name: "medical_terminology"
    type: "terminology_consistency"
    enabled: true

  - name: "clinical_accuracy"
    type: "medical_review_required"
    enabled: true

  - name: "format_preservation"
    type: "technical_format_check"
    enabled: true

  - name: "placeholder_integrity"
    type: "variable_preservation"
    enabled: true
