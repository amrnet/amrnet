{% extends "!layout.html" %}

{% block extrahead %}
  {{ super() }}

  {% if READTHEDOCS %}
  <script defer data-domain="{{ plausible_domain }}" src="https://plausible.io/js/script.js"></script>
  {% endif %}
{% endblock extrahead %}

{% block header %}
  <div class="header-flex">
    <div>
      <a href="https://www.amrnet.org" title="AMRnet Home">
        <img src="/_static/amrnet-logo.png" alt="AMRnet Logo" class="logo-img" />
      </a>
    </div>
    <div class="lang-switcher">
      <span>🌐 <b>Language:</b></span>
      <a href="https://amrnet.readthedocs.io/en/latest/">English</a> |
      <a href="https://amrnet.readthedocs.io/es/latest/">Español</a> |
      <a href="https://amrnet.readthedocs.io/fr/latest/">Français</a> |
      <a href="https://amrnet.readthedocs.io/pt/latest/">Português</a>
    </div>
  </div>
{% endblock header %}
