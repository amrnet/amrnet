name: Translate Web App Strings

on:
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - devrev-final # Updated to match current branch
      - main
      - staging
    paths:
      - 'client/locales/en.json' # Updated path to match actual location
      - 'client/src/locales/en.json' # Also watch the src version if it exists

jobs:
  translate_strings:
    runs-on: ubuntu-latest
    # --- IMPORTANT FIX: Add permissions for the GitHub Token ---
    permissions:
      contents: write # Needed to create/commit files for the PR
      pull-requests: write # Needed to create the pull request
    # -----------------------------------------------------------
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install openai PyGithub # PyGithub for PR creation if needed

      - name: Run Translation Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # GITHUB_TOKEN is automatically provided with permissions defined above
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_FULL_NAME: ${{ github.repository }} # Correct way to get owner/repo name
        run: python .github/scripts/translator_improved.py

      - name: Create Pull Request or Commit Changes
        uses: peter-evans/create-pull-request@v6
        with:
          # Uses the GITHUB_TOKEN (with enhanced permissions)
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: Add/Update translations from 'en.json'"
          branch: "chore/auto-translations-${{ github.run_number }}" # Unique branch name
          delete-branch: true
          title: "Automated Translations Update"
          body: |
            Automated translations generated based on changes to English locale files.
            Please review the changes before merging.

            **Target Languages:** French, Spanish, Portuguese

            **Files updated:**
            - client/locales/*.json
            - client/src/locales/*.json (if applicable)

            **Workflow run:** ${{ github.run_number }}
            **Triggered by:** ${{ github.actor }}
          labels: |
            translation
            i18n
            automated
          assignees: ${{ github.actor }} # Assign PR to the person who triggered the workflow