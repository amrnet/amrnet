name: ESLint

on:
  push:
    # This workflow will run on pushes to both 'devrev' and 'main' branches
    branches: [ "devrev", "main", "dev", "staging" ]
  pull_request:
    # This workflow will run on pull requests targeting both 'devrev' and 'main'
    # The branches below must be a subset of the branches above (or include them)
    branches: [ "devrev", "main", "dev", "staging"  ]
  schedule:
    # Runs every Monday at 17:43 UTC
    - cron: '43 17 * * 1'

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ESLint
        run: |
          npm install eslint@8.10.0
          npm install @microsoft/eslint-formatter-sarif@3.1.0

      - name: Run ESLint
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: |
          npx eslint . \
            --config .eslintrc.js \
            --ext .js,.jsx,.ts,.tsx \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-results.sarif
        continue-on-error: true # Allow the workflow to complete even if linting errors are found

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true